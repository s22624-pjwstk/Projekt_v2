<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            {{user.user_name}} Profile
          </h1>
          <h2 class="subtitle">
            You are user number #{{user.user_id}}
          </h2>
            <h2>Followers:</h2>
            <ul>
                {% for each in followers%}
                    <li><a href="{{ url_for("profil",user_id=each.follower_id)}}">{{ each.user_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
      <ul>
        {% for each in posts %}
            <li><h2>{{each.user_name}}:{{each.tweet_text}}</h2></li><br>
        {% endfor %}
    </ul>
      </div>
    </section>
  </body>
